    <body class="centralize">
        <form>
            <div class="form-field">
                <div><label>E-mail</label></div>
                <input type="email" name="email" id="email" placeholder="Digite seu@email.com" onchange="onChangeEmail()"/>

            </div>
            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()"/>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" >Recuperar senha</button>
            </div>
            <div>
                <button type="button" class="solid" id="login-button" onclick="login()">Entrar</button>
            </div>
        </form>
    </body>
